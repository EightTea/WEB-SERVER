<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header">
  <title>Title</title>
</head>
<body>
  <div class="container">
    <div class="top">
      <a class="bottom" href="#">
        <div class="arrow-left">
        </div>
      </a>
    </div>

    <div class="intro-title">
      <span class="text" th:utext="${survey.title}">
        우리 가게 방문 이유 확인
      </span>
      <img class="intro-image" src="/img/Saly-26.png"/>
    </div>

    <div class="sub-content intro">
      <div class="intro-sub">
        <label th:utext="${survey.content}">저희 카페에 방문하는 이유가 무엇인지 손님분들의 이야기를 듣고자합니다.
          <br><br>성심성의껏 답변해주신 내용으로 더더욱 발전하는 카페가 될게요
        </label>
      </div>
    </div>

    <div class="footer">
      <button class="btn" th:onclick="'fnGoAnswer(' + ${survey.id} + '); return false;'">
        답변 렛츠 고!
      </button>
    </div>

  </div>
</body>
<script>
function fnGoAnswer(questionId) {

  document.location.href="/survey/" + questionId+ "/answer";
}

</script>
</html>
